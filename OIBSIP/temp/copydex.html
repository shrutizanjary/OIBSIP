<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 300px;
            
            margin: 0 auto;
            margin-top: 200px;
            text-align: center;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }

        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            background-color: #0074cc;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        #result {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <input type="number" id="temperature" placeholder="Enter temperature" step="0.01">
        <select id="fromUnit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
        </select>
        <select id="toUnit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <div id="result"></div>
    </div>

    <script>
        function convertTemperature() {
            const temperatureInput = document.getElementById("temperature");
            const fromUnitSelect = document.getElementById("fromUnit");
            const toUnitSelect = document.getElementById("toUnit");
            const resultElement = document.getElementById("result");

            const temperature = parseFloat(temperatureInput.value);
            if (!isNaN(temperature)) {
                const fromUnit = fromUnitSelect.value;
                const toUnit = toUnitSelect.value;
                let result;

                if (fromUnit === "celsius" && toUnit === "fahrenheit") {
                    result = (temperature * 9/5) + 32;
                } else if (fromUnit === "fahrenheit" && toUnit === "celsius") {
                    result = (temperature - 32) * 5/9;
                } else {
                    result = temperature; // No conversion needed
                }

                resultElement.innerHTML = `${temperature.toFixed(2)} ${fromUnit} is ${result.toFixed(2)} ${toUnit}`;
            } else {
                resultElement.innerHTML = "Please enter a valid number for temperature.";
            }
        }
    </script>
</body>
</html>
